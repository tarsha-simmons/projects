<html>
  <head>
    <title>My Todo App</title>
  </head>
  <body>
   <button>Press me</button>
   <div>Pick up Kids</div>
   <div>Groom Dog</div>
   <div>Order Groceries</div>
  <script>
    let todo1 = 'Pick up Kids';
    let todo2 = 'Groom Dog';
    let todo3 = 'Order Groceries';

    function addTodo(todoTitle) {
    let element = document.createElement('div');
    element.innerText = todoTitle;
    document.body.appendChild(element);
    }
    addTodo(todo1);
    addTodo(todo2);
    addTodo(todo3);
   
  </script>
  </body>
</html>
